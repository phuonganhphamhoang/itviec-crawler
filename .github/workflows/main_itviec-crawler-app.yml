# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - itviec-crawler-app

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Clear old build artifacts
        run: |
          echo "ðŸ§¹ Removing old artifacts..."
          rm -rf python-app || true

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app-${{ github.run_number }}  
          path: |
            .
            !antenv/
            !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    steps:
      - name: Download latest artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app-${{ github.run_number }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F794FA166F194B3EB0D276427C6FF714 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_77727E867B754CFFAF28E5A25A90B4A6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FDF51AB1B7F040BAAD01F1967A84C90B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'itviec-crawler-app'
          slot-name: 'Production'


